<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login_page.css">

    <script>
        function resetPassword(event) {
            event.preventDefault();

            const email = document.getElementById("resetEmail").value.trim();
            const storedUser = JSON.parse(localStorage.getItem("userData"));

            if (!storedUser) {
                alert("No user data found! Please sign up first.");
                window.location.href = "sign_up_page.html";
                return;
            }

            if (email === storedUser.email) {
                alert("A password reset link has been sent to your registered email address!");
                window.location.href = "login_page.html";
            } else {
                alert("No account found with that email address!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <form class="signup-form" onsubmit="resetPassword(event)">
            <div class="form-header">   
                <h2>Forgot Password</h2>
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <p>Enter your registered email to reset your password.</p>
            <hr>

            <input type="email" id="resetEmail" placeholder="Enter your registered email" required>

            <button type="submit" class="signup-btn">Send Reset Link</button>

            <p class="login-text">
                Remember your password? 
                <a href="login_page.html">Login here.</a>
            </p>
        </form>
    </div>
</body>
</html>
