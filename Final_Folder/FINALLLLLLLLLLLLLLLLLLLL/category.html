<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore by Categories</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f4f6fc;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    margin-top: 50px;
    color: #002855;
    font-size: 24px;
    font-weight: bold;
  }

  .category-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    background: #eaf0ff;
    padding: 30px 10px;
    border-radius: 12px;
    width: 90%;
    max-width: 1000px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  .scroll-btn {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background-color: #007bff;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
  }

  .scroll-btn:hover {
    background-color: #0056b3;
  }

  .category-container {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: none; /* Firefox */
  }
  .category-container::-webkit-scrollbar {
    display: none; /* Chrome */
  }

  .category-card {
    flex: 0 0 auto;
    background: white;
    border-radius: 12px;
    padding: 15px 25px;
    margin-right: 20px;
    text-align: center;
    font-weight: 600;
    color: #222;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .category-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .category-card span {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 16px;
  }
</style>
</head>
<body>

  <h2>Explore by Categories</h2>

  <div class="category-wrapper">
    <button class="scroll-btn" id="leftBtn">&#9664;</button>

    <div class="category-container" id="categories">
      <div class="category-card"><span>ğŸ’¬ Languages</span></div>
      <div class="category-card"><span>ğŸ“± App Development</span></div>
      <div class="category-card"><span>âš™ï¸ Engineering</span></div>
      <div class="category-card"><span>ğŸ§  AI & ML</span></div>
      <div class="category-card"><span>ğŸ¬ Video Editing</span></div>
      <div class="category-card"><span>ğŸ¨ Graphic Design</span></div>
      <div class="category-card"><span>ğŸ’» Web Development</span></div>
      <div class="category-card"><span>ğŸ“ˆ Data Science</span></div>
      <div class="category-card"><span>ğŸµ Music Production</span></div>
      <div class="category-card"><span>ğŸ“¸ Photography</span></div>
    </div>

    <button class="scroll-btn" id="rightBtn">&#9654;</button>
  </div>

  <script>
    const categories = document.getElementById('categories');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    leftBtn.addEventListener('click', () => {
      categories.scrollBy({ left: -300, behavior: 'smooth' });
    });

    rightBtn.addEventListener('click', () => {
      categories.scrollBy({ left: 300, behavior: 'smooth' });
    });
  </script>

</body>
</html>
