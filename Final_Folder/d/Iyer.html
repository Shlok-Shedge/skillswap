<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shlok J | SkillSwap</title>
  <link rel="stylesheet" href="display.css">
</head>
<body>

<header class="main-header">
  <div class="header-content">
    <img src="logo.png" class="logo" alt="logo">
    <div class="header-text">
      <h1>Skill Swap</h1>
      <p>Share what you know, learn what you love.</p>
    </div>
  </div>
</header>

<main>
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-pic">
        <img src="user2.jpg" alt="Iyer">
      </div>

      <input type="text" value="@Iyer" readonly>
      <input type="number" value="22" readonly>
      <input type="text" value="Data Analyst | Problem Solver | Tech Explorer" readonly>
    </div>

    <div class="about-section">
      <h3>About Me</h3>
      <textarea readonly>
I‚Äôm a data analyst with strong analytical skills and a love for discovering insights through data. 
I help others understand data visualization and Python analytics while learning machine learning algorithms.
      </textarea>
    </div>

    <div class="skills-section">
      <h3>Skills I Offer</h3>
      <div class="skills-list">
        <div class="skill-tag">Python</div>
        <div class="skill-tag">Excel</div>
        <div class="skill-tag">Tableau</div>
        <div class="skill-tag">SQL</div>
      </div>
    </div>

    <div class="skills-section">
      <h3>Skills I Want to Learn</h3>
      <div class="skills-list">
        <div class="skill-tag">Machine Learning</div>
        <div class="skill-tag">Data Engineering</div>
        <div class="skill-tag">Deep Learning</div>
      </div>
    </div>
    <div class="swap-btn-container">
  <button class="swap-btn" onclick="sendSwapRequest()">ü§ù Request / Swap</button>
  </div>
 
</main>

<footer><p>¬© 2025 Skill Swap. All rights reserved.</p></footer>
</body>
</html>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const username = "@Iyer"; // Change this for each user page

    const profileData = JSON.parse(localStorage.getItem(username));
    if (profileData) {
      document.querySelector("#displayUsername").value = profileData.username;
      document.querySelector("#displayAge").value = profileData.age;
      document.querySelector("#displayTagline").value = profileData.tagline;
      document.querySelector("#displayAbout").value = profileData.about;

      const offerContainer = document.querySelector("#displayShareSkills");
      const learnContainer = document.querySelector("#displayLearnSkills");

      offerContainer.innerHTML = "";
      learnContainer.innerHTML = "";

      profileData.skillsOffer.forEach(skill => {
        const div = document.createElement("div");
        div.className = "skill-tag";
        div.textContent = skill;
        offerContainer.appendChild(div);
      });

      profileData.skillsLearn.forEach(skill => {
        const div = document.createElement("div");
        div.className = "skill-tag";
        div.textContent = skill;
        learnContainer.appendChild(div);
      });
    }
  });
</script>
