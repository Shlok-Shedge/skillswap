<script>
  window.addEventListener("DOMContentLoaded", () => {
    const username = "@nishapatel"; // Change this for each user page

    const profileData = JSON.parse(localStorage.getItem(username));
    if (profileData) {
      document.querySelector("#displayUsername").value = profileData.username;
      document.querySelector("#displayAge").value = profileData.age;
      document.querySelector("#displayTagline").value = profileData.tagline;
      document.querySelector("#displayAbout").value = profileData.about;

      const offerContainer = document.querySelector("#displayShareSkills");
      const learnContainer = document.querySelector("#displayLearnSkills");

      offerContainer.innerHTML = "";
      learnContainer.innerHTML = "";

      profileData.skillsOffer.forEach(skill => {
        const div = document.createElement("div");
        div.className = "skill-tag";
        div.textContent = skill;
        offerContainer.appendChild(div);
      });

      profileData.skillsLearn.forEach(skill => {
        const div = document.createElement("div");
        div.className = "skill-tag";
        div.textContent = skill;
        learnContainer.appendChild(div);
      });
    }
  });
</script>
