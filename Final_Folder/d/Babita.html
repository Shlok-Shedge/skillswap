<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<header class="main-header">

</header>

<main>
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-pic">
        <img src="user3.jpg" alt="Babita">
      </div>

      <input type="text" value="@Babita" readonly>
      <input type="number" value="22" readonly>
      <input type="text" value="App Developer | Tech Enthusiast | Mentor" readonly>
    </div>

    <div class="about-section">
      <h3>About Me</h3>
      <textarea readonly>
I specialize in Android app development and believe in creating impactful mobile experiences.

    </div>

    <div class="skills-section">
      <h3>Skills I Offer</h3>
      <div class="skills-list">

        <div class="skill-tag">Kotlin</div>

</html>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const username = "@dhruv"; // Change this for each user page

    const profileData = JSON.parse(localStorage.getItem(username));
    if (profileData) {
      document.querySelector("#displayUsername").value = profileData.username;
      document.querySelector("#displayAge").value = profileData.age;
      document.querySelector("#displayTagline").value = profileData.tagline;
      document.querySelector("#displayAbout").value = profileData.about;

      const offerContainer = document.querySelector("#displayShareSkills");
      const learnContainer = document.querySelector("#displayLearnSkills");

      offerContainer.innerHTML = "";
      learnContainer.innerHTML = "";

      profileData.skillsOffer.forEach(skill => {
        const div = document.createElement("div");
        div.className = "skill-tag";
        div.textContent = skill;
        offerContainer.appendChild(div);
      });

      profileData.skillsLearn.forEach(skill => {
        const div = document.createElement("div");
        div.className = "skill-tag";
        div.textContent = skill;
        learnContainer.appendChild(div);
      });
    }
  });
</script>
